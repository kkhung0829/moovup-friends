<div *ngIf="mapOptionsReady"
  style="height: 300px;"
  leaflet 
  [leafletOptions]="options"
  (leafletMapReady)="mapReady($event)">
</div>
<ion-card>
  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img [src]="item.picture"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{item.name.first}}</h2>
      <h2>{{item.name.last}}</h2>
    </ion-label>  
  </ion-item>
</ion-card>
