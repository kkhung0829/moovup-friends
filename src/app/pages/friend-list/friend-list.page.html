<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">All Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        *ngFor="let friend of friends"
      >
        <app-friend-item [item]="friend"></app-friend-item>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
